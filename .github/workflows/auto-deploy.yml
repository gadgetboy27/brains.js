name: Auto Deploy from Claude Branch

on:
  push:
    branches:
      - 'claude/**'  # Triggers on any claude/* branch

jobs:
  auto-merge:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Configure git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Merge to master
        run: |
          git checkout master
          git merge ${{ github.ref }} --no-edit -m "Auto-merge from ${{ github.ref_name }}"
          git push origin master

      - name: Comment on success
        run: |
          echo "‚úÖ Successfully deployed to master!"
          echo "üåê Check https://gadgetboy27.github.io/brains.js"
