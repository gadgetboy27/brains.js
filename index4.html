<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AR.js Places Demo (Enhanced)</title>

    <!-- A-Frame and AR.js -->
    <script src='https://aframe.io/releases/1.3.0/aframe.min.js'></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>

    <!-- Configuration for API keys -->
    <script src="config.js"></script>

    <!-- Enhanced places demo with better error handling -->
    <script src="./index4.js"></script>

    <style>
        body {
            margin: 0;
            overflow: hidden;
        }

        #loading {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 15px 25px;
            border-radius: 8px;
            font-family: Arial, sans-serif;
            z-index: 1000;
        }
    </style>
</head>

<body>
    <div id="loading">Loading nearby places...</div>

    <a-scene
        vr-mode-ui="enabled: false"
        embedded
        arjs='sourceType: webcam; debugUIEnabled: false;'>

        <!-- GPS Camera -->
        <a-camera
            gps-camera="gpsMinDistance: 5"
            rotation-reader>
        </a-camera>

        <!-- Entities will be added dynamically by index4.js -->
    </a-scene>

    <script>
        // Hide loading indicator after scene is loaded
        setTimeout(() => {
            const loading = document.getElementById('loading');
            if (loading) {
                loading.style.transition = 'opacity 0.5s';
                loading.style.opacity = '0';
                setTimeout(() => loading.remove(), 500);
            }
        }, 3000);
    </script>
</body>
</html>
